<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Obfusc8r</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


</head>
<body>

<div class="container">

    <div class="row">
        <div class="jumbotron">
            Obfuscated Messaging for the Masses!
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Encode</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" enctype="multipart/form-data" action="/encode">

                        <div class="form-group">
                            <label for="file">Steganogram (Image to hide message in):</label>
                            <input id="file" type="file" name="file">
                        </div>

                        <div class="form-group">
                            <label for="message">Enter message here...</label>
                            <textarea id="message" name="message"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="decodePassword">Password for decoding</label>
                            <input id="decodePassword" type="text" name="password">
                        </div>

                        <input type="submit" value="Encode">

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Decode</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" enctype="multipart/form-data" action="/decode">

                        <div class="form-group">
                            <label for="encodedFile">Steganogram (Image containing hidden message):</label>
                            <input id="encodedFile" type="file" name="encodedFile">
                        </div>

                        <div class="form-group">
                            <label for="password">Password for decoding</label>
                            <input id="password" type="text" name="password">
                        </div>

                        <input type="submit" value="Decode">

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>


</body>
</html>
